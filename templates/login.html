<h1 style= "padding: 0px; margin: 0px;line-height: 100%">Login/Logout Website Example</h1>
<h4 style= "padding: 0px 10px; margin: 0px;line-height: 100%">Flask-login, no Flask-sqlalchemy</h4>

<div style="padding: 10px 10px">
  {% if current_user.id %}
  Status: Logged in as <b style="color: green ">{{ current_user.id }}</b>
  {% else %}
  Status: <i style="color: gray">Not logged in</i>
{% endif %}
</div>

  <form method="POST" action="">
    <label for="username">username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label>
    <input type="text" id="password" name="password"><br><br>
    <input type="submit" value="Login" style="background-color:darkgray">
  </form> 

</div>
